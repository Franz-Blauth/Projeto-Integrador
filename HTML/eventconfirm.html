<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" type="text/css" href="css/eventconfirm.css">
  <script src="js/eventconfirm.js"></script>

</head>

<header>
  <h5></h5>
</header>

<div class="background">
  <img id="photo_blank" class="photo_blank" src=""></img>
  <div class="superior"
    <a href="#" onclick="photoprofile_small()"><img id="photoprofile_big" class="photoprofile_big" src=""></a>
  </div>
</div>

<body>
  <p>
    <a class="t-wolkki">Wolppi</a>
    <a class="title">Evento</a>
    <a class="i-return" href="#" onclick="callPageStart()"><i class="fa fa-angle-left"></i></a>
  </p>
  <p>
    <a id="usernickname" class="usernickname" readonly="true" type="text" maxlength="20"></a>
  </p>
  <p>
    <p>
      <a href="#" onclick="photoprofile_big()"><img id="photoprofile" class="photoprofile" src=""></a>
      <label class="lb_activity">Atividade:</label>
      <a><img id="imgactivity" class="imgactivity" src=""></a>
   </p>
<center>
    <label class="lb-name_event">Nome Evento</label>
    <input id="name" class="name" readonly="true" type="text">
  </p>
  <p>
    <label class="lb-datestart">Início</label>
    <input id="datestart" class="datestart" readonly="true" type="text" ><i class="far fa-calendar-alt"></i>
    <input id="timestart" class="timestart" readonly="true" type="text" ><i class="far fa-clock"></i>
  </p>
  <p>
    <label class="lb-datefinish">Término</label>
    <input id="datefinish" class="datefinish" readonly="true" type="text" ><i class="far fa-calendar-alt"></i>
    <input id="timefinish" class="timefinish" readonly="true" type="text"><i class="far fa-clock"></i>
  </p>
  <p>
    <label class="lb-local">Local</label>
    <textarea id="local" class="local" readonly="true" cols="30" rows="2"></textarea>
  </p>
  <p>
    <label class="lb-info">Informações</label>
    <textarea id="info" class="info" readonly="true" cols="30" rows="4"></textarea>
  <p>
    <input id="numok" readonly="true" class="num_ok"/>
    <input id="numinvited" readonly="true" class="num_invited"/>
    <input id="numno" readonly="true" class="num_no"/>
  </p>
</center>
  <p>
    <a class="i-U_in" href="#" onclick="callConfirmYES()"><i class="fa fa-users"></i></a>
    <a href="#" onclick="callCompletList()"><img class="imginvited" src="iconactivity/list.png"></img></a>
    <a class="i-U_no" href="#" onclick="callConfirmNO()"><i class="fa fa-users"></i></a>
  </p>
  <p>
    <label class="lb-U_ok">Confimados</label>
    <label class="lb-U_invited">Lista</label>
    <label class="lb-U_no">Pendentes</label>
  <h6>&nbsp</h6>
  <p>
    <a class="i-confirm-yes" href="#" onclick="onOnlineYes()"><i class="far fa-check-circle"></i></a>
    <a class="i-confirm-no"  href="#" onclick="onOnlineNo()"><i class="far fa-times-circle"></i></a>
  </p>
  <p>
    <label class="lb-confirm-yes">EU VOU!</label>
    <label class="lb-confirm-no">NÃO VOU.</label>
  </p>
</body>
<script type="text/javascript" src="js/conectioncheck.js"></script>
<script type="text/javascript" src="cordova.js"></script>

</html>
